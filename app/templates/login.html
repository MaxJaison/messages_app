<div class="main" ng-controller="LoginController as vm">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Enter your name</span>
        <input type="text" class="form-control" placeholder="User name" ng-model="vm.currentUser" aria-describedby="basic-addon1">
    </div>
    <div class="center">
        <button class="btn btn-primary btn-lg" ng-click="vm.filterUserPosts()" ui-sref="users({user: vm.currentUser})" role="button">Go to your profile</button>
    </div>

</div>
