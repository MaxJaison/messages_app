<div class="main">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Enter your name</span>
        <input type="text" class="form-control" placeholder="Username" ng-model="vm.currentUser" aria-describedby="basic-addon1">
    </div>
    <div class="center">
        <a class="btn btn-primary btn-lg" ng-click="vm.filterUserPosts()" ng-model="vm.currentUser" ui-sref="users({user: vm.currentUser})" role="button">Go to your profile</a>
    </div>

</div>
